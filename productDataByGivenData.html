<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="input_1" placeholder="enter image url">
        <input type="text" id="input_2" placeholder="enter product name">
        <input type="text" id="input_3" placeholder="enter save price">
        <input type="text" id="input_4" placeholder="enter price">
        <input type="submit" value="submit">

    </form>
    <div id="container"></div>
</body>
</html>
<script>
    document.querySelector("form").addEventListener("submit",adminData)
    
    function adminData(){
        event.preventDefault()
        let arr=[]
        let obj={
            image:document.querySelector("#input_1").value,
            name:document.querySelector("#input_2").value,
            save_price:document.querySelector("#input_3").value,
            price:document.querySelector("#input_4").value


        }
        arr.push(obj)
        arr.map(function(ele,index,array){
            let box=document.createElement("div")
            let image=document.createElement("img")
            image.src=ele.image
            let num=document.createElement("h5")
            num.innerText=ele.name
            let smallBox=document.createElement("div")
            let p1=document.createElement("p")
            p1.innerText=ele.save_price
            let p2=document.createElement("p")
            p2.innerText=ele.price
            smallBox.append(p1,p2)
            box.append(image,num,smallBox)
            document.querySelector("#container").append(box)
            
    

        })
    }
</script>
