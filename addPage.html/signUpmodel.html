<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
</head>
<body>
    <form action="" id="sign">
        <input type="text" placeholder="set user name" id="name">
        <input type="password" placeholder="set password" id="pass">
        <input type="submit" value="submit">
    </form>
</body>
</html>
<script>
    document.querySelector("#sign").addEventListener("submit",signUp)
    function signUp(){
        event.preventDefault()
     let Num=document.querySelector("#name").value
     let Password=document.querySelector("#pass").value
     localStorage.setItem("userName",Num)
     localStorage.setItem("userPassword",Password)
     window.location.href="login.html"

    }
</script>
