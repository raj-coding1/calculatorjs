<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" type="text"/>
    <button id="submit">submit</button>
    <h3 id="heading">value</h3>
</body>
</html>
<script>
     document.querySelector("#submit").addEventListener("click",rajkumar)
     function rajkumar(){
        document.querySelector("#submit").style.backgroundColor="red"
        document.querySelector("#heading").innerText=document.querySelector("#input").value
     }
</script>
