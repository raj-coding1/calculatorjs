<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="input">
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="United States of America">United States of America</option>
        <option value="China">China</option>
        <option value="Nepal">Nepal</option>
        <option value="Australia">Australia</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="South Africa">South Africa</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="Singapore">Singapore</option>
        <option value="Sweden">Sweden</option>
    </select>
    <button>Find Continent</button>
    <p id="continent"></p>
</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",fun)
    function fun(){
        let a=document.querySelector("#continent")
        switch(document.querySelector("#input").value){
            case "India": 
                a.innerText="Asia"
                break;
                case "China": 
                a.innerText="Asia"
                break;
                case "Nepal": 
                a.innerText="Asia"
                break;  
                case "Singapore": 
                a.innerText="Asia"
                break;
                case "United State of America": 
                a.innerText="North America"
                break;  
                case "Mexico": 
                a.innerText="North America"
                break; 
                case "Canada": 
                a.innerText="North America"
                break; 
                case "Argentina": 
                a.innerText="South America"
                break; 
                case "Brazil": 
                a.innerText="South America"
                break; 
                case "Australia": 
                a.innerText="Oceania"
                break; 
                case "Germany": 
                a.innerText="Europe"
                break; 
                case "France": 
                a.innerText="Europe"
                break; 
                case "Sweden": 
                a.innerText="Europe"
                break; 
                case "South Africa": 
                a.innerText="Africa"
                break; 
                case "Nigeria": 
                a.innerText="Africa"
                break; 


                

        }
    }

</script>
