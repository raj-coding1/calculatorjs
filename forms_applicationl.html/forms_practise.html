<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" id="form_tag">
    <input id="product" type="text" placeholder="enter product">
    <input id="quantity" type="text" placeholder="enter quantity">
    <select name="" id="priority">
        <option value="">Select Priority</option>
        <option value="High">High</option>
        <option value="Moderate">Moderate</option>
        <option value="Low">Low</option>
        <input type="submit" value="submit">
    </select>
    <h2 id="heading"></h2>
    <p id="para"></p>
    <div id="box"></div>
   </form>
</body>
</html>
<script>
     document.querySelector("#form_tag").addEventListener("submit",myfun)
     
     function myfun(){
        event.preventDefault()
        let a=document.querySelector("#product")
        document.querySelector("#heading").innerText=a.value
        let b=document.querySelector("#quantity")
        document.querySelector("#para").innerText=b.value
        let c=document.querySelector("#priority")
        document.querySelector("#box").innerText=c.value
     }
</script>
