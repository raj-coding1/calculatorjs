<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- in forms their is only input and select tag
    in forms their is use a specific input tag whose type is submit
    here we can use event with form tag itselt
    here event name is submit
    default property of form is refreshing , so use event.preventDefault() function to get output -->
    <form action="" id="formTag">
        <input type="text" placeholder="enter your name" id="name"/>
        <input type="text" placeholder="enter your age" id="age"/>
        <select name="" id="gender">
            <option value="">select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" name="" id="mail" placeholder="enter yout email"/>
        <input type="text" placeholder="enter yout mobile" id="mobile"/>
        <input /type="submit">
    </form>

</body>
</html>
<script>
    document.querySelector("#formTag").addEventListener("submit",fun)
    function fun(){
        event.preventDefault()
        let name=document.querySelector("#name").value
        let age=document.querySelector("#age").value
        let g=document.querySelector("#gender").value
        let mail=document.querySelector("#mail").value
        let mob=document.querySelector("#mobile").value
        console.log(name,age,g,mail,mob);

    }
</script>
