<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>login</h1>
    <input type="text" placeholder="enter user name" id="x">
    <input type="password" placeholder="enter password" id="y">
    <button>SUBMIT</button>
    
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",logIn)
    function logIn(){
        if(localStorage.getItem("user")==document.querySelector("#x").value && localStorage.getItem("key")==document.querySelector("#y").value){

            window.location.href="home.html"
            alert("successfully login")
        }else{
            alert("incorrect password & username")
        }

    }
</script>
