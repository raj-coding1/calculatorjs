<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
           margin: auto;
        }
        h1{
            text-align: center;
        }
        button{
            background-color: blue;
            color: white;
            width: 100px;
            height: 50px;
        }
        p{
            margin-top: 0;
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1>Sign up</h1>
    <div>
        <input type="text" placeholder="enter your name">
    <select name="" id="">
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <input type="text" placeholder="enter a user Name" id="userName">
    <input type="password" placeholder="enter a password" id="pass">
    <input type="password" placeholder="enter confirm password" id="word">
    <p></p>
    <button>SUBMIT</button>
    </div>
</body>
</html>
<script>
    
    document.querySelector("button").addEventListener("click",signUp)
    function signUp(){
        let x=document.querySelector("#userName").value
    let y=document.querySelector("#pass").value
    let z=document.querySelector("#word").value
        localStorage.setItem("user",x)
        localStorage.setItem("key",y)
        console.log(localStorage.getItem("key"));
        if(z==localStorage.getItem("key")){
            window.location.href="login.html"

        }else{
            // alert("password and confirm password should be same")
            document.querySelector("p").innerText="password and confirm password should be same"
        }

    }


</script>
