<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter username" id="name">
    <input type="text" placeholder="enter password" id="pass">
    <button>login</button>

</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",fun)
    let arr=localStorage.getItem("sign")
    let a=JSON.parse(arr)
    function fun(){
        a.map(function(ele,index,arr){
            if(document.querySelector("#name").value==ele.user && document.querySelector("#pass").value==ele.password){
                alert("successfully login")

            }
            else{
                console.log("incrrect");
            }
        })
    }
</script>
